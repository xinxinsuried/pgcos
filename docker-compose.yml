version: "3.9"

services:
  panel:
    image: ghcr.io/xinxinsuried/pgcos:latest
    build: .
    command: ["panel"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/config
    environment:
      - TZ=Asia/Shanghai

  scheduler:
    image: ghcr.io/xinxinsuried/pgcos:latest
    build: .
    command: ["scheduler"]
    restart: on-failure:5
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/config
    environment:
      - TZ=Asia/Shanghai
